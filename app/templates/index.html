<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Hackaton-TN</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="static/paper.css">
  <link rel="stylesheet" href="static/button.css">
  <link rel="stylesheet" href="static/loader.css">
  <link rel="stylesheet" href="static/score.css">

</head>
<body>
  <!-- partial:index.partial.html -->
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <div id='stars'></div>
  <div id='stars2'></div>
  <div id='stars3'></div>
  <div id='content'>
    <div id="title">
      <span id="subtitle">
        TN-HACKATON
      </span>
      <br>
      <span id="bigtitle">
        DETECT AI GENERATED ESSAY
      </span>
    </div>
    <div class="paper" id="feuille">
      <div class="paper-content">
          <textarea id="input" placeholder="Hey !&#10;&#10;Paste your essay here to detect if it is written by an LLM or a human.&#10; &#10; The model accept english text and was train on essay's dataset. &#10;&#10; If your text is not an essay, the result may not be good. &#10;&#10; Click on the logo on the top left corner to read more details. &#10;&#10; TN team nÂ°6" autofocus></textarea>
      </div>
    </div>
    <button class="button-19" id="submitbutton" onclick="sendData()">Start detection</button> 
  </div>
  <div id="output_box">
    <div id="output"></div>
    <div class="loader" id="loaderid">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>

      <div class="dot"></div>

      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <div id="mess_box">
    <div id="mess"></div>
    <div id="box1">
      <div id="mess_score"></div>
      <div class="container" id="score"></div>
      
    </div>
  </div>
  



  <script> 
    function sendData() {
        var value = document.getElementById('input').value;
        document.getElementById('output').style.display = "block";
        document.getElementById('mess_box').style.display="none";
        document.getElementById('output').innerHTML = "Detecting...";
        document.getElementById('loaderid').style.display = "inline";
        document.getElementById('submitbutton').style.display = "none";
        var tokill = document.getElementById('tokill');
        if (tokill != null){
          tokill.remove();
        }

        const htmlSelector = document.querySelector('html');
        $.ajax({
            url: '/process', 
            type: 'POST', 
            data: { 'data': value }, 
            success: function(response) { 
                document.getElementById('mess_box').style.display="block";
                if (response.int >= 70){
                  document.getElementById('mess').style.color= "green";
                  document.getElementById('mess_score').style.color = "green";
                  document.getElementById('mess').innerHTML = "This text seems to be human written.";
                  htmlSelector.style.setProperty('--color', "green");
                }else{
                  document.getElementById('mess').style.color= "orange";
                  document.getElementById('mess_score').style.color = "orange";
                  document.getElementById('mess').innerHTML = "This text seems to be AI generated.";
                  htmlSelector.style.setProperty('--color', "orange");
                }
                htmlSelector.style.setProperty('--value', response.int.toString() + "%");
                document.getElementById('mess_score').innerHTML = response.int.toString() + " %";
                document.getElementById('score').innerHTML = "<div class='progress progress-striped' id='tokill'><div class='progress-bar'></div></div>"
                document.getElementById('loaderid').style.display = "none";
                document.getElementById('output').style.display = "none";
                document.getElementById('submitbutton').style.display = "inline";
            }, 
            error: function(error) { 
                console.log(error); 
            } 
        }); 
    } 
    
  </script>
</body>
</html>
