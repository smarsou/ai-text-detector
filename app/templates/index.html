<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Hackaton-TN</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="static/paper.css">
  <link rel="stylesheet" href="static/button.css">
  <link rel="stylesheet" href="static/loader.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
  <!-- partial:index.partial.html -->
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <div id='stars'></div>
  <div id='stars2'></div>
  <div id='stars3'></div>
  <div id='content'>
    <div id="title">
      <span id="subtitle">
        TN-HACKATON
      </span>
      <br>
      <span id="bigtitle">
        DETECT AI GENERATED ESSAY
      </span>
    </div>
    <div class="paper" id="feuille">
      <div class="paper-content">
          <textarea id="input" placeholder="Hey !&#10;Paste your essay here to detect if it is written by an LLM or a human." autofocus></textarea>
      </div>
    </div>
    <button class="button-19" id="submitbutton" onclick="sendData()">Start detection</button> 
      

  </div>
  <div id="output"></div>
  <div class="loader" id="loaderid">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>




  <script> 
    function sendData() { 
        var value = document.getElementById('input').value;
        document.getElementById('output').innerHTML = "Loading...";
        document.getElementById('loaderid').style.display = "inline";
        document.getElementById('submitbutton').style.display = "none";
        // document.getElementById('feuille').style.display = "none";

        $.ajax({
            url: '/process', 
            type: 'POST', 
            data: { 'data': value }, 
            success: function(response) { 
                document.getElementById('output').innerHTML = response.toString(); 
            }, 
            error: function(error) { 
                console.log(error); 
            } 
        }); 
    } 
  </script>
</body>
</html>
